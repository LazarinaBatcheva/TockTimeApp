{% extends 'common/base.html' %}

{% block content %}
    <div class="form task container-fluid m-auto">
        <div class="container-fluid d-flex flex-column">
            <div class="form gap-1">

                {% block task-details %}
                {% endblock %}

                <div class="profile-btns">
                    <a class="btn btn-secondary"
                       href="{% url 'personal-task-edit' request.user.username object.pk %}">
                        Edit
                    </a>
                    {% if is_creator %}
                        <a class="btn btn-secondary"
                           href="{% url 'personal-task-delete' request.user.username object.pk %}">
                            Delete
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="d-flex align-self-start">
                <button class="btn btn-secondary mt-0"
                        onclick="window.history.back()">
                    Back
                </button>
            </div>
        </div>
    </div>
{% endblock %}
