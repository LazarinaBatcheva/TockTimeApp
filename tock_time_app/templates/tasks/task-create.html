<div class="form container-fluid m-auto">
    
    <form method="post" class="form container-fluid">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Create Task</button>

    </form>
    
    <div class="d-flex align-self-start mt-3">
        <button class="btn btn-secondary mt-0"
                onclick="window.history.back()">
            Back
        </button>
    </div>
</div>
