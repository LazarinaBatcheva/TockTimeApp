{% extends 'common/base.html' %}

{% block content %}
    <div class="task">
        <div class="container-fluid">
            <h3>Delete Task:</h3>
        
            <form class="form edit-task" method="post">

                {% csrf_token %}
            
                {% include 'tasks/tasks_personal/personal-task-details-common.html' %}
                
                <br>
                <br>
                <p>Are you sure you want to delete this task?</p>

                <div class="profile-btns">

                       href="{% url 'home' %}">

            </form>
        
        </div>
    </div>
{% endblock %}
