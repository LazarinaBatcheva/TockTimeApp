{% extends 'common/base.html' %}

{% block content %}
    <div class="form task bg-delete">
        <div class="container-fluid">
            
            <h3>Delete Task:</h3>
            <br>
            <h5 class="mb-4">{{ object.title }}</h5>
            <p>Priority: {{ object.get_priority_display }}</p>
            <p>Deadline: {{ object.deadline.date }} - {{ object.deadline.time }}</p>

            <form class="form edit-task" method="post">

                {% csrf_token %}

                <br>
                <br>
                <p>Are you sure you want to delete this task?</p>

                <button class="btn btn-secondary mb-0" type="submit">Delete</button>

            </form>

            <div class="d-flex align-self-start">
                <button class="btn btn-secondary mt-0"
                        onclick="window.history.back()">
                    Back
                </button>
            </div>

        </div>
    </div>
{% endblock %}
