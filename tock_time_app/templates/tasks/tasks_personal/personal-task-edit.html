{% extends 'common/base.html' %}

{% block content %}
    <div class="task">
        <div class="container-fluid">
            <h3>Edit Task:</h3>
            <p class="profile-name"><i>{{ task.title }}</i></p>
            <form class="form edit-task" method="post">

                {% csrf_token %}
                {{ form.as_p }}

                <div class="profile-btns">
                    <a class="btn btn-secondary" 
                       href="{% url 'personal-task-details' user.username object.pk %}">
                        Back
                    </a>
                    <button class="btn btn-secondary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
