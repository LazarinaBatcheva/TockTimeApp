{% extends 'common/delete-page.html' %}

{% block delete-page %}
    <h4>Delete Task:</h4>
    <br>
    <p>Are you sure you want to <strong>delete</strong> this task?</p>
    <br>
    <h5 class="mb-4">{{ task.title }}</h5>
    <p>Assigned to: {{ task.assigned_to.all|join:', ' }}</p>
    <p>Deadline: {{ task.deadline.date }} - {{ task.deadline.time }}</p>
{% endblock %}
