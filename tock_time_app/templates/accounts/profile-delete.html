{% extends 'common/base.html' %}

{% block content %}
    <div class="profile">
        <div class="details">
            <h2>Hey, {{ user.username }}!</h2>
            <p>Are you sure you want to <strong>Delete</strong> your profile?</p>

            <form class="form edit-form" method="post">

                {% csrf_token %}

                <div class="profile-btns">
                    <a class="btn dropbtn" href="{% url 'profile-details' request.user.pk %}">Back</a>
                    <button class="btn" type="submit">Delete</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
