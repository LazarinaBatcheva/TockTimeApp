{% extends 'common/base.html' %}

{% block content %}
    <div class="container-fluid m-auto">
        <div class="form task card bg-edit">
            <h2>Edit Profile:</h2>
            <p class="mt-4"><strong><i>{{ request.user.profile.user.username }}</i></strong></p>

            <form class="form edit-task container-fluid" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                
                <button class="btn btn-secondary btn-success" type="submit">Update</button>
            </form>
            
            <div class="d-flex align-self-start">
                <button class="btn btn-secondary mt-0"
                        onclick="window.history.back()">
                    Back
                </button>
            </div>

        </div>
    </div>
{% endblock %}
